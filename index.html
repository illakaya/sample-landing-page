<!-- Declare document type so browser knows to expect HTML on the page -->
<!DOCTYPE html>

<!-- Intro the start of HTML document and tell browser the language of the webpage is English -->
<html lang="en">
    <!-- Head element contains metadata (accessibility, search engines and performance) -->
    <head>
        <!-- Choose character encoding system -->
        <meta charset="UTF-8"/>
        <!-- controls the page's dimensions and scaling (zoom) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link style sheet -->
        <link rel="stylesheet" href="./assets/style.css">
        <!-- shows in page tab -->
        <title>Contact Form | My New Website</title>
    </head>
    
    <body>
        <header id="top-nav-bar">
            <!-- add an unordered list to the header as a place holder for the three link -->
            <!-- change to paragraph with links -->
            <p class="header-link">Github</p>
            <p class="header-link">Portfolio</p>
            <p class="header-link">Contact</p>
        </header>

        <main>
            <div>
                <h1>My New Website</h1>
            </div>

            <section>
                <img src="./assets/image-1.png" alt="Box with text - coming soon">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </section>

            <section>
                <!-- create a contact form -->
                <h2>Contact Me</h2>
                <!-- user inputs their name and email -->
                <p>Name: <input></p>
                <p>Email: <input></p>
                <!-- provide a submission button -->
                <p><button type="submit" >SEND</button></p>
            </section>
        </main>

        <footer>
            <!-- adding a footer -->
            <p>&copy; 2024 My New Website Productions</p>
        </footer>
    </body>
